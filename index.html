<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LinkTree</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="buttons">
      <button id="toggle" class="button">Theme</button>
    </div>
    <img
      src="assets/image/profile.png"
      alt="dp"
      class="profile"
      width="100px"
      height="auto"
    />
    <div class="name">Mehak Khanna</div>
    <div class="links">
      <a href="#" class="socialinks">LinkedIn</a>
      <a href="#" class="socialinks">GitHub</a>
      <a href="#" class="socialinks">Twitter</a>
    </div>
    <div class="iconLinks">
      <a href="#" class="iconSocialinks" id="linkedin">
        <img
          src="assets/logo/linkedin.png"
          alt="logo"
          class="iconImg"
          width="35px"
          height="auto"
        />
      </a>
      <a href="#" class="iconSocialinks" id="github">
        <img
          src="assets/logo/github.png"
          alt="logo"
          class="iconImg"
          width="35px"
          height="auto"
        />
      </a>
      <a href="#" class="iconSocialinks" id="twitter">
        <img
          src="assets/logo/tweeter.png"
          alt="logo"
          class="iconImg"
          width="35px"
          height="auto"
        />
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
